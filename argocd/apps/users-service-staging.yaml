apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: users-service-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/krishnakumar-sudala/users-service.git
    targetRevision: main
    path: helm/users-service
    helm:
      valueFiles:
        - argocd/services/users-service/values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: users-service-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
